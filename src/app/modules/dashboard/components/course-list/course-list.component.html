<div class="courselist">
  <div class="courselist__addcourse-container">
    <button
      [routerLink]="['/courses/create']"
      class="btn btn-secondary btn-add">
      <mat-icon class="btn-icon">add</mat-icon>
      <span class="btn-text with-icon">Add course</span>
    </button>
  </div>
  <div
    class="courselist__course-container"
    *ngIf="(courses$ | async)?.length > 0; else noCourses">
    <ul>
      <agmp-course-item
        *ngFor="let course of courses$ | async"
        [course]="course"
        [courseStatus]="course.date"
        (deleteCourseEvent)="deleteCourse($event)"
        (editCourseEvent)="editCourse($event)"
      ></agmp-course-item>
    </ul>
    <agmp-loadmore
      (loadCourses)="loadCourses()"
    ></agmp-loadmore>
  </div>
  <ng-template #noCourses>
    <div class="generic-container courselist__course-container no-courses">
      <span>No Data! Feel free to add new courses.</span>
    </div>
  </ng-template>
</div>
