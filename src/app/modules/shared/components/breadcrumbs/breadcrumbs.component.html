<ul class="breadcrumb">
  <li class="breadcrumb__item">
    <a [routerLink]="['/courses']">Courses</a>
    <span class="breadcrumb__divider">/</span>
  </li>
  <li *ngFor="let breadcrumb of breadcrumbs" class="breadcrumb__item">
    <span routerLinkActive="router-link-active">
      {{ breadcrumb.label }}
    </span>
    <span class="breadcrumb__divider">/</span>
  </li>
</ul>
